<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use Viewer to start building new applications or easily embed Cesium into existing applications."
    />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    
    <div id="toolbar">
      <table>
        <tbody>
          <tr>
            <td>Base</td>
            <td>
              <select data-bind="options: imageryNames, value: imageryName"></select>
            </td>
          </tr>
          <tr>
            <td>Weight</td>
            <td>
              <input type="range" min="0.0" max="1.0" step="0.01" data-bind="value: weight, valueUpdate: 'input'">
              <input type="text" size="5" data-bind="value: weight">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    
    
    <script id="cesium_sandcastle_script">
      window.startup = function (Cesium) {
        "use strict";
        //Sandcastle_Begin

        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: Cesium.createWorldTerrain({requestVertexNormals: true, requestWaterMask: true}),
          timeline: false,
          animation: false,
          baseLayerPicker: false,
          vrButton: false,
          geocoder: false,
          homeButton: false,
          navigationHelpButton: false,
          sceneModePicker: false
          
        });

        const imageryLayerPop = viewer.imageryLayers.addImageryProvider(
          new Cesium.IonImageryProvider({ assetId: 1262026 })
        );

        const imageryLayerNatEarth = viewer.imageryLayers.addImageryProvider(
          new Cesium.IonImageryProvider({ assetId: 1272606 })
        );



        function setBaseImagery(value) {
            if(value == "population") {
                viewer.imageryLayers.raiseToTop(imageryLayerPop);
            } else {
                viewer.imageryLayers.raiseToTop(imageryLayerNatEarth);
            }
            return value;
        }

        function setWeight(value,imageryName) {
            
            if(imageryName == "population") {
                var con = value;
                var gam = 2.8 - value;
                
                //console.log("con "+ con);
                //console.log("gam "+ gam);
                
                imageryLayerPop.contrast = con;
                imageryLayerPop.gamma = gam;
                
            } else {
                var bri = 2.2 - (value*1.7);
                var con = (value - 0.2)*2 + 0.4;
                var gam = 1.5 - value;
                
                //console.log("bri "+ bri);
                //console.log("con "+ con);
                //console.log("gam "+ gam);
                
                imageryLayerNatEarth.brightness = bri;
                imageryLayerNatEarth.contrast = con;
                imageryLayerNatEarth.gamma = gam;
            }         
            return value;
        }

        // The viewModel tracks the state of our mini application.
        const viewModel = {
          imageryName: "naturalearth",
          imageryNames: ["population", "naturalearth"],
          weight: 0.7
        };      

        // Convert the viewModel members into knockout observables.
        Cesium.knockout.track(viewModel);

        // Bind the viewModel to the DOM elements of the UI that call for it.
        const toolbar = document.getElementById("toolbar");
        Cesium.knockout.applyBindings(viewModel, toolbar);

        Cesium.knockout
          .getObservable(viewModel, "imageryName")
          .subscribe(function (newValue) {
            const imgN = setBaseImagery(newValue);
            //entity.model.imageryName = newValue;
          });


        Cesium.knockout
          .getObservable(viewModel, "weight")
          .subscribe(function (newValue) {
            const imgN = setWeight(newValue,viewModel.imageryName);
            //entity.model.color = getAlpha(viewModel.color, newValue);
          });




        var scene = viewer.scene;
        scene.skyAtmosphere.show = false;
        scene.fog.enabled = false;
        scene.globe.showGroundAtmosphere = false;
        scene.globe.enableLighting = true;
        //scene.sun = new Cesium.Sun();
        
        //scene.light.intensity = 0.5;
        
        scene.light = new Cesium.DirectionalLight({
            direction: Cesium.Cartesian3.UNIT_X,
            intensity: 0.6
        });

        var portsDataSource;
        var airportsDataSource;


        //imageryLayerNatEarth.alpha = 0.25;

        const dataSourceThewest = Cesium.GeoJsonDataSource.load(
          "http://localhost:8081/cgi-bin/qgis_mapserv.fcgi.exe?SERVICE=WFS&REQUEST=GetFeature&OUTPUTFORMAT=geojson&TYPENAME=thewest",
          {
            stroke: Cesium.Color.fromBytes(230, 255, 0, 10),
            fill: Cesium.Color.fromBytes(230, 255, 0, 20),
            strokeWidth: 1,
            markerSymbol: "?",
            clampToGround: true,
          }
        );

        const dataSourceEeu = Cesium.GeoJsonDataSource.load(
          "http://localhost:8081/cgi-bin/qgis_mapserv.fcgi.exe?SERVICE=WFS&REQUEST=GetFeature&OUTPUTFORMAT=geojson&TYPENAME=eeu",
          {
            stroke: Cesium.Color.fromBytes(190, 0, 210, 10),
            fill: Cesium.Color.fromBytes(190, 0, 210, 35),
            strokeWidth: 1,
            markerSymbol: "?",
            clampToGround: true,
          }
        );

        const dataSourceBricsplus = Cesium.GeoJsonDataSource.load(
          "http://localhost:8081/cgi-bin/qgis_mapserv.fcgi.exe?SERVICE=WFS&REQUEST=GetFeature&OUTPUTFORMAT=geojson&TYPENAME=bricsplus",
          {
            stroke: Cesium.Color.fromBytes(255, 100, 0, 10),
            fill: Cesium.Color.fromBytes(255, 100, 0, 25),
            strokeWidth: 1,
            markerSymbol: "?",
            clampToGround: true,
          }
        );

        const dataSourceResidence = Cesium.GeoJsonDataSource.load(
          "http://localhost:8081/cgi-bin/qgis_mapserv.fcgi.exe?SERVICE=WFS&REQUEST=GetFeature&OUTPUTFORMAT=geojson&TYPENAME=residency",
          {
            stroke: Cesium.Color.fromBytes(255, 100, 0, 10),
            fill: Cesium.Color.fromBytes(255, 255, 255, 80),
            strokeWidth: 1,
            markerSymbol: "?",
            clampToGround: true,
          }
        );

        const dataSourceTimezone = Cesium.GeoJsonDataSource.load(
          "../../SampleData/timezone.geojson",
          {
            stroke: Cesium.Color.fromBytes(255, 255, 255, 20),
            fill: Cesium.Color.fromBytes(255, 100, 0, 0),
            strokeWidth: 1,
            markerSymbol: "?",
            clampToGround: false,
          }
        );

        (async () => {
          try {              
            // "../../SampleData/thewest.geojson",            
            await viewer.dataSources.add(dataSourceThewest);
            await viewer.dataSources.add(dataSourceEeu);
            await viewer.dataSources.add(dataSourceBricsplus);
            await viewer.dataSources.add(dataSourceResidence);
            await viewer.dataSources.add(dataSourceTimezone);
            
            await viewer.zoomTo(imageryLayerNatEarth);
            
          } catch (error) {
            console.log(error);
          }
        })();

        const promiseCompany = Cesium.GeoJsonDataSource.load(
            "http://localhost:8081/cgi-bin/qgis_mapserv.fcgi.exe?SERVICE=WFS&REQUEST=GetFeature&OUTPUTFORMAT=geojson&TYPENAME=company"
        );
        promiseCompany.then(
            function(dataSource) {
                viewer.dataSources.add(dataSource);
                var entities = dataSource.entities.values;
                for (var i = 0; i < entities.length; i++) {
                    var entity = entities[i];
                    entity.polygon.extrudedHeight = 3000;
                    entity.polygon.outlineColor = Cesium.Color.fromBytes(255, 255, 255, 80);
                    entity.polygon.outline = true;
                    entity.polygon.fill = false;
                }
            }
        );

        const promisePorts = Cesium.GeoJsonDataSource.load(
            "http://localhost:8081/cgi-bin/qgis_mapserv.fcgi.exe?SERVICE=WFS&REQUEST=GetFeature&OUTPUTFORMAT=geojson&TYPENAME=ports"
        );
        promisePorts.then(
            function(dataSource) {
                var entities = dataSource.entities.values;
                for (var i = 0; i < entities.length; i++) {
                    var entity = entities[i];
                    entity.billboard = undefined;
                    //console.log(entity.properties.HARBORSIZE._value);                                        
                    if(entity.properties.HARBORSIZE._value == "L") {
                        entity.point = new Cesium.PointGraphics({
                               color: Cesium.Color.fromBytes(100, 100, 255, 50),
                               pixelSize: 9});
                    } else {
                        entity.point = new Cesium.PointGraphics({
                               color: Cesium.Color.fromBytes(100, 100, 255, 50),
                               pixelSize: 4});
                    }
                }
                portsDataSource = dataSource;
            }
        );

        const promiseAirports = Cesium.GeoJsonDataSource.load(
            "../../SampleData/airports.geojson"
        );
        promiseAirports.then(
            function(dataSource) {
                var entities = dataSource.entities.values;
                for (var i = 0; i < entities.length; i++) {
                    var entity = entities[i];
                    entity.billboard = undefined;                    
                    entity.point = new Cesium.PointGraphics({
                           color: Cesium.Color.fromBytes(255, 150, 80, 80),
                           pixelSize: 5});
                    
                }
                airportsDataSource = dataSource;
            }
        );

        Sandcastle.addToggleButton("Point layers", false, function (
          checked
        ) {
            if(checked) {
                viewer.dataSources.add(airportsDataSource);
                viewer.dataSources.add(portsDataSource);
            } else {
                viewer.dataSources.remove(airportsDataSource);
                viewer.dataSources.remove(portsDataSource);
            }
        });


//        let changed;
//        const camera = viewer.camera;            
//        changed = camera.changed.addEventListener(function () {
//          console.log("direction "+ camera.direction);
//        });

        const camera = viewer.camera;
        scene.light.direction = camera.direction;

        

        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      
      
      
      


      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium);
      }
    </script>
  </body>
</html>
